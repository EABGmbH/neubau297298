<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KfW F√∂rderrechner 297/298 - Klimafreundlicher Neubau</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .progress-bar {
            transition: width 0.3s ease-in-out;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {

</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ==================== KONSTANTEN (werden aus JSON geladen) ====================
        // Fallback-Werte falls JSON nicht ladbar
        const DEFAULT_ZINSSAETZE = {
            markt: {
                zehn_jahre: 3.65
            },
            kfw: {
                eh40_kfn: 2.45,
                eh55_befristet: 1.94
            }
        };

        const DEFAULT_FOERDERGRENZEN = {
            basis: 100000,
            qng_bonus: 150000
        };

        const DEFAULT_TILGUNG = 2.00;

        // ==================== BERECHNUNGS-ENGINE ====================
        class CalculationEngine {
            static validateEligibility(formData, zinssaetze = DEFAULT_ZINSSAETZE) {
                const { 
                    constructionStarted, 
                    heating, 
                    standard, 
                    hasPermit, 
                    qngPlanned 
                } = formData;

                // Level 1: Knock-out Kriterien
                if (constructionStarted) {
                    return {
                        eligible: false,
                        reason: "Baubeginn vor Antragstellung ist ein Ausschlusskriterium. Die F√∂rderung muss vor Baubeginn beantragt werden.",
                        level: "error"
                    };
                }

                if (heating === "gas" || heating === "oel" || heating === "kohle") {
                    return {
                        eligible: false,
                        reason: "Fossile Energietr√§ger (Gas, √ñl, Kohle) sind im KfW-Neubau-Programm nicht f√∂rderf√§hig. Bitte w√§hlen Sie eine erneuerbare Heizung.",
                        level: "error"
                    };
                }

                // Level 2: Standard-spezifische Pr√ºfung
                if (standard === "eh55") {
                    if (!hasPermit) {
                        return {
                            eligible: false,
                            reason: "Die befristete EH 55-F√∂rderung gilt nur f√ºr bereits genehmigte Projekte, bei denen der Bau noch nicht begonnen hat.",
                            level: "error"
                        };
                    }

                    if (heating === "biomasse") {
                        return {
                            eligible: true,
                            program: "EH 55 Befristet",
                            zinssatz: zinssaetze.kfw.eh55_befristet,
                            maxKredit: DEFAULT_FOERDERGRENZEN.basis,
                            warning: "Hinweis: Biomasse ist zugelassen, aber es muss 100% erneuerbare Energie nachgewiesen werden."
                        };
                    }

                    return {
                        eligible: true,
                        program: "EH 55 Befristet",
                        zinssatz: zinssaetze.kfw.eh55_befristet,
                        maxKredit: DEFAULT_FOERDERGRENZEN.basis
                    };
                }

                if (standard === "eh40") {
                    if (heating === "biomasse") {
                        return {
                            eligible: false,
                            reason: "Biomasseheizungen (Pellets, Hackschnitzel, Scheitholz) sind im Programm 'Klimafreundlicher Neubau' (EH 40) nicht f√∂rderf√§hig. Alternative: W√§rmepumpe oder Fernw√§rme.",
                            level: "error"
                        };
                    }

                    if (qngPlanned) {
                        return {
                            eligible: true,
                            program: "Klimafreundlicher Neubau mit QNG-Siegel",
                            zinssatz: zinssaetze.kfw.eh40_kfn,
                            maxKredit: DEFAULT_FOERDERGRENZEN.qng_bonus,
                            bonus: "Sie erhalten 50.000 ‚Ç¨ zus√§tzliches Kreditvolumen durch das QNG-Siegel!"
                        };
                    }

                    return {
                        eligible: true,
                        program: "Klimafreundlicher Neubau (KFN)",
                        zinssatz: zinssaetze.kfw.eh40_kfn,
                        maxKredit: DEFAULT_FOERDERGRENZEN.basis
                    };
                }

                return {
                    eligible: false,
                    reason: "Unbekannter Fehler in der Validierung.",
                    level: "error"
                };
            }

            static calculateFinancials(kreditbetrag, wohneinheiten, kfwZins, zinssaetze = DEFAULT_ZINSSAETZE, tilgung = DEFAULT_TILGUNG) {
                const gesamtKredit = Math.min(kreditbetrag, kreditbetrag); // Sp√§ter mit WE multiplizieren falls n√∂tig
                const marktZins = zinssaetze.markt.zehn_jahre;

                // Berechnung Marktdarlehen
                const marktGesamtrate = (marktZins + tilgung) / 100;
                const marktMonatlicheRate = (gesamtKredit * marktGesamtrate) / 12;
                const marktZinsJahr1 = gesamtKredit * (marktZins / 100);

                // Berechnung KfW-Darlehen
                const kfwGesamtrate = (kfwZins + tilgung) / 100;
                const kfwMonatlicheRate = (gesamtKredit * kfwGesamtrate) / 12;
                const kfwZinsJahr1 = gesamtKredit * (kfwZins / 100);

                // Vereinfachte Zinsersparnis √ºber 10 Jahre (ohne Zinseszins der Tilgung)
                const zinsdifferenz = marktZins - kfwZins;
                const zinsersparnisGesamt = gesamtKredit * (zinsdifferenz / 100) * 10;

                // Monatliche Ersparnis
                const monatlicheErsparnis = marktMonatlicheRate - kfwMonatlicheRate;

                return {
                    gesamtKredit,
                    markt: {
                        zinssatz: marktZins,
                        monatlicheRate: marktMonatlicheRate,
                        zinsJahr1: marktZinsJahr1
                    },
                    kfw: {
                        zinssatz: kfwZins,
                        monatlicheRate: kfwMonatlicheRate,
                        zinsJahr1: kfwZinsJahr1
                    },
                    ersparnis: {
                        monatlich: monatlicheErsparnis,
                        ueber10Jahre: zinsersparnisGesamt
                    }
                };
            }
        }

        // ==================== HAUPTKOMPONENTE ====================
        function KfWRechner() {
            const [currentStep, setCurrentStep] = useState(1);
            const [zinssaetze, setZinssaetze] = useState(null);
            const [zinssaetzeLoading, setZinssaetzeLoading] = useState(true);
            const [zinssaetzeError, setZinssaetzeError] = useState(null);
            const [formData, setFormData] = useState({
                // Step 1: Projekt
                usage: 'selbstgenutzt',
                wohneinheiten: 1,
                projectType: 'neubau',
                
                // Step 2: Status
                hasPermit: false,
                constructionStarted: false,
                
                // Step 3: Technik
                standard: 'eh40',
                heating: '',
                pvPlanned: false,
                ventilation: '',
                qngPlanned: false,
                
                // Step 4: Finanzen
                kreditwunsch: 100000
            });

            const [validationResult, setValidationResult] = useState(null);
            const [financialResult, setFinancialResult] = useState(null);

            // Zinss√§tze beim Start laden
            useEffect(() => {
                fetch('./zinssaetze.json')
                    .then(response => {
                        if (!response.ok) throw new Error('Zinss√§tze-Datei nicht gefunden');
                        return response.json();
                    })
                    .then(data => {
                        setZinssaetze({
                            markt: { zehn_jahre: data.markt.zehn_jahre_unter_90 },
                            kfw: { 
                                eh40_kfn: data.kfw.eh40_kfn,
                                eh55_befristet: data.kfw.eh55_befristet
                            }
                        });
                        setZinssaetzeLoading(false);
                    })
                    .catch(error => {
                        console.warn('Zinss√§tze konnten nicht geladen werden, nutze Fallback-Werte:', error);
                        setZinssaetze(DEFAULT_ZINSSAETZE);
                        setZinssaetzeError('Zinss√§tze verwenden Fallback-Werte');
                        setZinssaetzeLoading(false);
                    });
            }, []);

            const totalSteps = 4;
            const progress = (currentStep / totalSteps) * 100;

            useEffect(() => {
                if (currentStep === 4 && formData.heating && zinssaetze) {
                    const validation = CalculationEngine.validateEligibility(formData, zinssaetze);
                    setValidationResult(validation);
                    
                    if (validation.eligible) {
                        const maxKredit = validation.maxKredit * formData.wohneinheiten;
                        const actualKredit = Math.min(formData.kreditwunsch, maxKredit);
                        const finances = CalculationEngine.calculateFinancials(
                            actualKredit,
                            formData.wohneinheiten,
                            validation.zinssatz,
                            zinssaetze
                        );
                        setFinancialResult(finances);
                    }
                }
            }, [currentStep, formData, zinssaetze]);

            const updateFormData = (key, value) => {
                setFormData(prev => ({ ...prev, [key]: value }));
            };

            const nextStep = () => {
                if (currentStep < totalSteps) {
                    setCurrentStep(prev => prev + 1);
                }
            };

            const prevStep = () => {
                if (currentStep > 1) {
                    setCurrentStep(prev => prev - 1);
                }
            };

            const resetCalculator = () => {
                setCurrentStep(1);
                setFormData({
                    usage: 'selbstgenutzt',
                    wohneinheiten: 1,
                    projectType: 'neubau',
                    hasPermit: false,
                    constructionStarted: false,
                    standard: 'eh40',
                    heating: '',
                    pvPlanned: false,
                    ventilation: '',
                    qngPlanned: false,
                    kreditwunsch: 100000
                });
                setValidationResult(null);
                setFinancialResult(null);
            };

            // Ladebildschirm w√§hrend Zinss√§tze geladen werden
            if (zinssaetzeLoading) {
                return (
                    <div className="min-h-screen py-8 px-4 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">Aktuelle Zinss√§tze werden geladen...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen py-8 px-4">
                    <div className="max-w-4xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-gray-900 mb-2">
                                KfW F√∂rderrechner 297/298
                            </h1>
                            <p className="text-lg text-gray-600">
                                Klimafreundlicher Neubau - Berechnen Sie Ihre Zinsvorteile
                            </p>
                            {zinssaetzeError && (
                                <div className="mt-2 text-sm text-orange-600">
                                    ‚ö†Ô∏è {zinssaetzeError}
                                </div>
                            )}
                            {zinssaetze && (
                                <div className="mt-2 text-xs text-gray-500">
                                    Zinss√§tze: KfW EH40 {zinssaetze.kfw.eh40_kfn}% | EH55 {zinssaetze.kfw.eh55_befristet}% | Markt {zinssaetze.markt.zehn_jahre}%
                                </div>
                            )}
                        </div>

                        {/* Progress Bar */}
                        <div className="mb-8">
                            <div className="flex justify-between mb-2">
                                {[1, 2, 3, 4].map(step => (
                                    <div key={step} className={`text-sm font-medium ${currentStep >= step ? 'text-blue-600' : 'text-gray-400'}`}>
                                        Schritt {step}
                                    </div>
                                ))}
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2">
                                <div 
                                    className="progress-bar bg-blue-600 h-2 rounded-full"
                                    style={{ width: `${progress}%` }}
                                ></div>
                            </div>
                        </div>

                        {/* Main Card */}
                        <div className="bg-white rounded-lg shadow-lg p-8 fade-in">
                            {currentStep === 1 && (
                                <Step1Projekt 
                                    formData={formData} 
                                    updateFormData={updateFormData}
                                    nextStep={nextStep}
                                />
                            )}
                            
                            {currentStep === 2 && (
                                <Step2Status 
                                    formData={formData} 
                                    updateFormData={updateFormData}
                                    nextStep={nextStep}
                                    prevStep={prevStep}
                                />
                            )}
                            
                            {currentStep === 3 && (
                                <Step3Technik 
                                    formData={formData} 
                                    updateFormData={updateFormData}
                                    nextStep={nextStep}
                                    prevStep={prevStep}
                                />
                            )}
                            
                            {currentStep === 4 && (
                                <Step4Ergebnis 
                                    formData={formData}
                                    validationResult={validationResult}
                                    financialResult={financialResult}
                                    updateFormData={updateFormData}
                                    prevStep={prevStep}
                                    resetCalculator={resetCalculator}
                                />
                            )}
                        </div>

                        {/* Disclaimer */}
                        <div className="mt-6 text-center text-sm text-gray-500 max-w-3xl mx-auto">
                            <p className="mb-2">
                                <strong>Wichtiger Hinweis:</strong> Alle Angaben ohne Gew√§hr. 
                                Die hier berechneten Werte sind Modellrechnungen und ersetzen keine verbindliche Bankauskunft. 
                            </p>
                            <p>
                                Stand der Zinsdaten: Februar 2026. Die finale F√∂rderf√§higkeit muss durch einen 
                                Energie-Effizienz-Experten best√§tigt werden.
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // ==================== STEP 1: PROJEKT ====================
        function Step1Projekt({ formData, updateFormData, nextStep }) {
            const canProceed = formData.usage && formData.wohneinheiten > 0;

            return (
                <div>
                    <h2 className="text-2xl font-bold text-gray-900 mb-6">
                        Schritt 1: Projektdaten
                    </h2>

                    <div className="space-y-6">
                        {/* Nutzungsart */}
                        <div>
                            <label className="block text-sm font-semibold text-gray-700 mb-3">
                                Wie wird die Immobilie genutzt?
                            </label>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <button
                                    onClick={() => updateFormData('usage', 'selbstgenutzt')}
                                    className={`p-6 border-2 rounded-lg text-left transition-all ${
                                        formData.usage === 'selbstgenutzt'
                                            ? 'border-blue-600 bg-blue-50'
                                            : 'border-gray-200 hover:border-gray-300'
                                    }`}
                                >
                                    <div className="font-bold text-lg mb-2">üè† Ich ziehe selbst ein</div>
                                    <div className="text-sm text-gray-600">
                                        F√ºr Eigennutzer (KfW Programm 297)
                                    </div>
                                </button>

                                <button
                                    onClick={() => updateFormData('usage', 'vermietet')}
                                    className={`p-6 border-2 rounded-lg text-left transition-all ${
                                        formData.usage === 'vermietet'
                                            ? 'border-blue-600 bg-blue-50'
                                            : 'border-gray-200 hover:border-gray-300'
                                    }`}
                                >
                                    <div className="font-bold text-lg mb-2">üè¢ Ich vermiete</div>
                                    <div className="text-sm text-gray-600">
                                        F√ºr Investoren und Vermieter (KfW Programm 298)
                                    </div>
                                </button>
                            </div>
                        </div>

                        {/* Anzahl Wohneinheiten */}
                        <div>
                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                Anzahl der Wohneinheiten
                            </label>
                            <input
                                type="number"
                                min="1"
                                max="20"
                                value={formData.wohneinheiten}
                                onChange={(e) => updateFormData('wohneinheiten', parseInt(e.target.value) || 1)}
                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            />
                            <p className="mt-2 text-sm text-gray-500">
                                Die F√∂rdergrenze gilt pro Wohneinheit (max. 100.000 ‚Ç¨ bzw. 150.000 ‚Ç¨ mit QNG)
                            </p>
                        </div>
                    </div>

                    <div className="mt-8 flex justify-end">
                        <button
                            onClick={nextStep}
                            disabled={!canProceed}
                            className={`px-8 py-3 rounded-lg font-semibold transition-all ${
                                canProceed
                                    ? 'bg-blue-600 text-white hover:bg-blue-700'
                                    : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                            }`}
                        >
                            Weiter ‚Üí
                        </button>
                    </div>
                </div>
            );
        }

        // ==================== STEP 2: STATUS ====================
        function Step2Status({ formData, updateFormData, nextStep, prevStep }) {
            return (
                <div>
                    <h2 className="text-2xl font-bold text-gray-900 mb-6">
                        Schritt 2: Projektstatus
                    </h2>

                    <div className="space-y-6">
                        {/* Baugenehmigung */}
                        <div className="p-4 bg-gray-50 rounded-lg">
                            <label className="flex items-start space-x-3">
                                <input
                                    type="checkbox"
                                    checked={formData.hasPermit}
                                    onChange={(e) => updateFormData('hasPermit', e.target.checked)}
                                    className="mt-1 h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                                />
                                <div className="flex-1">
                                    <span className="font-semibold text-gray-900">
                                        Liegt eine Baugenehmigung vor?
                                    </span>
                                    <p className="text-sm text-gray-600 mt-1">
                                        Wichtig f√ºr die befristete EH 55-F√∂rderung. Bei EH 40 optional.
                                    </p>
                                </div>
                            </label>
                        </div>

                        {/* Baubeginn */}
                        <div className="p-4 bg-red-50 rounded-lg border-2 border-red-200">
                            <label className="flex items-start space-x-3">
                                <input
                                    type="checkbox"
                                    checked={formData.constructionStarted}
                                    onChange={(e) => updateFormData('constructionStarted', e.target.checked)}
                                    className="mt-1 h-5 w-5 text-red-600 border-gray-300 rounded focus:ring-red-500"
                                />
                                <div className="flex-1">
                                    <span className="font-semibold text-gray-900">
                                        Wurde mit dem Bau bereits begonnen?
                                    </span>
                                    <p className="text-sm text-red-600 mt-1">
                                        ‚ö†Ô∏è ACHTUNG: Ein Baubeginn vor Antragstellung f√ºhrt zum Ausschluss der F√∂rderung!
                                    </p>
                                </div>
                            </label>
                        </div>

                        {formData.constructionStarted && (
                            <div className="p-4 bg-red-100 border-l-4 border-red-500">
                                <div className="flex">
                                    <div className="flex-shrink-0">
                                        <span className="text-2xl">‚ùå</span>
                                    </div>
                                    <div className="ml-3">
                                        <h3 className="text-sm font-bold text-red-800">
                                            Nicht f√∂rderf√§hig
                                        </h3>
                                        <p className="text-sm text-red-700 mt-1">
                                            Wenn der Bau bereits begonnen hat, kann keine KfW-F√∂rderung mehr beantragt werden. 
                                            Die Antragstellung muss VOR Baubeginn erfolgen.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="mt-8 flex justify-between">
                        <button
                            onClick={prevStep}
                            className="px-8 py-3 border-2 border-gray-300 rounded-lg font-semibold text-gray-700 hover:bg-gray-50 transition-all"
                        >
                            ‚Üê Zur√ºck
                        </button>
                        <button
                            onClick={nextStep}
                            className="px-8 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-all"
                        >
                            Weiter ‚Üí
                        </button>
                    </div>
                </div>
            );
        }

        // ==================== STEP 3: TECHNIK ====================
        function Step3Technik({ formData, updateFormData, nextStep, prevStep }) {
            const canProceed = formData.standard && formData.heating;

            const heatingOptions = [
                { 
                    value: 'wp', 
                    label: 'W√§rmepumpe', 
                    emoji: '‚ô®Ô∏è',
                    description: 'Luft-, Erd- oder Wasserw√§rmepumpe',
                    compatible: ['eh40', 'eh55']
                },
                { 
                    value: 'fernwaerme', 
                    label: 'Fernw√§rme', 
                    emoji: 'üè≠',
                    description: 'Wenn zu mind. 75% aus erneuerbaren Energien',
                    compatible: ['eh40', 'eh55']
                },
                { 
                    value: 'biomasse', 
                    label: 'Biomasse', 
                    emoji: 'üå≥',
                    description: 'Pellets, Hackschnitzel, Scheitholz',
                    compatible: ['eh55'],
                    warning: 'Im KFN-Programm (EH 40) meist ausgeschlossen!'
                },
                { 
                    value: 'gas', 
                    label: 'Gasheizung', 
                    emoji: 'üî•',
                    description: 'Erdgas, Fl√ºssiggas',
                    compatible: [],
                    blocked: true
                },
                { 
                    value: 'oel', 
                    label: '√ñlheizung', 
                    emoji: 'üõ¢Ô∏è',
                    description: 'Heiz√∂l',
                    compatible: [],
                    blocked: true
                }
            ];

            const isHeatingCompatible = (heatingValue) => {
                const option = heatingOptions.find(h => h.value === heatingValue);
                if (!option) return true;
                if (option.blocked) return false;
                return option.compatible.includes(formData.standard);
            };

            return (
                <div>
                    <h2 className="text-2xl font-bold text-gray-900 mb-6">
                        Schritt 3: Technische Ausstattung
                    </h2>

                    <div className="space-y-6">
                        {/* Energetischer Standard */}
                        <div>
                            <label className="block text-sm font-semibold text-gray-700 mb-3">
                                Welchen Effizienzhaus-Standard planen Sie?
                                <InfoTooltip text="EH 40 ist der Goldstandard mit h√∂chsten Anforderungen. EH 55 ist eine befristete F√∂rderung f√ºr bereits genehmigte Projekte." />
                            </label>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <button
                                    onClick={() => updateFormData('standard', 'eh40')}
                                    className={`p-6 border-2 rounded-lg text-left transition-all ${
                                        formData.standard === 'eh40'
                                            ? 'border-green-600 bg-green-50'
                                            : 'border-gray-200 hover:border-gray-300'
                                    }`}
                                >
                                    <div className="font-bold text-lg mb-2">
                                        ‚≠ê Effizienzhaus 40 (EH 40)
                                    </div>
                                    <div className="text-sm text-gray-600 mb-2">
